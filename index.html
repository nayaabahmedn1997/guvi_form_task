<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Survey Form</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form-container">
    <h1>Survey Form</h1>
    <form>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="First and Last Name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>Your Experience *</label>
      <div class="radio-group">
        <span>Overall, how would you rate your experience with us?</span>
        <div class="radio-options">
          <label><input type="radio" name="experience" value="1"> 1</label>
          <label><input type="radio" name="experience" value="2"> 2</label>
          <label><input type="radio" name="experience" value="3"> 3</label>
          <label><input type="radio" name="experience" value="4"> 4</label>
          <label><input type="radio" name="experience" value="5"> 5</label>
        </div>
      </div>

      <label>How satisfied are you with *</label>
      <div class="radio-group">
        <span>Purchase</span>
        <div class="radio-options">
          <label><input type="radio" name="purchase" value="very-unsatisfied"> Very Unsatisfied</label>
          <label><input type="radio" name="purchase" value="unsatisfied"> Unsatisfied</label>
          <label><input type="radio" name="purchase" value="neutral"> Neutral</label>
          <label><input type="radio" name="purchase" value="satisfied"> Satisfied</label>
          <label><input type="radio" name="purchase" value="very-satisfied"> Very Satisfied</label>
        </div>
      </div>

      <label>How likely are you to *</label>
      <div class="radio-group">
        <span>Recommend our product to others</span>
        <div class="radio-options">
          <label><input type="radio" name="recommend" value="very-unlikely"> Very Unlikely</label>
          <label><input type="radio" name="recommend" value="unlikely"> Unlikely</label>
          <label><input type="radio" name="recommend" value="neutral"> Neutral</label>
          <label><input type="radio" name="recommend" value="likely"> Likely</label>
          <label><input type="radio" name="recommend" value="very-likely"> Very Likely</label>
        </div>
      </div>

      <label for="comments">Additional comments or suggestions</label>
      <textarea id="comments" name="comments" placeholder="Your feedback"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
